<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Student Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f6fb;
    }
    header {
      background-color: #2d5be3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 20px;
      flex: 1 1 350px;
      max-width: 800px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
    }
    .task-progress {
      margin-top: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .event-box {
      border: 1px solid #ccc;
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .event-category {
      font-size: 0.9em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>üéì Engineering Student Planner</h1>
  <p>Track your assignments, priorities, and weekly schedule</p>
</header>

<div class="container">

  <!-- Assignment Manager -->
  <div class="section">
    <h2>üìö Add Assignment</h2>
    <input type="text" id="moduleName" placeholder="Module Name" />
    <input type="text" id="assignmentTitle" placeholder="Assignment Title" />
    <input type="date" id="dueDate" />
    <input type="time" id="dueTime" />
    <label for="priority">Priority (1 = Low, 5 = High):</label>
    <input type="range" id="priority" min="1" max="5" value="3" />
    <button onclick="addTask()">Add Assignment</button>
  </div>

  <!-- Assignment List -->
  <div class="section">
    <h2>üìå Assignments & Progress</h2>
    <ul id="taskList"></ul>
  </div>

  <!-- Weekly Event Input -->
  <div class="section">
    <h2>üìÖ Add Weekly Event</h2>
    <select id="eventDay">
      <option value="">Select Day</option>
      <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
      <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
    </select>
    <input type="time" id="eventStart" placeholder="Start Time" />
    <input type="time" id="eventEnd" placeholder="End Time" />
    <select id="eventCategory">
      <option value="">Select Category</option>
      <option value="Study">üìò Study</option>
      <option value="Exam">üìù Exam</option>
      <option value="Fun">üéâ Fun</option>
      <option value="CCA">üé≠ CCA</option>
      <option value="Other">üõ†Ô∏è Other</option>
    </select>
    <input type="text" id="eventDescription" placeholder="Event Description (e.g., CCA Meeting)" />
    <button onclick="addEvent()">Add Event</button>
  </div>

  <!-- Weekly Schedule Display with Filter -->
  <div class="section">
    <h2>üìÖ Weekly Schedule</h2>
    <label for="filterSelect">Filter by Category:</label>
    <select id="filterSelect" onchange="filterEvents()">
      <option value="All">Show All</option>
      <option value="Study">Study</option>
      <option value="Exam">Exam</option>
      <option value="Fun">Fun</option>
      <option value="CCA">CCA</option>
      <option value="Other">Other</option>
    </select>
    <div id="eventList"></div>
  </div>

</div>

<script>
  // Add Assignment
  function addTask() {
    const module = document.getElementById("moduleName").value;
    const title = document.getElementById("assignmentTitle").value;
    const date = document.getElementById("dueDate").value;
    const time = document.getElementById("dueTime").value;
    const priority = document.getElementById("priority").value;

    if (module && title && date && time) {
      const taskList = document.getElementById("taskList");

      const li = document.createElement("li");
      const content = document.createElement("div");
      content.innerHTML = `<strong>${module}</strong>: ${title} (Due: ${date} ${time})<br/>Priority: ${priority}`;
      
      const progressDiv = document.createElement("div");
      progressDiv.className = "task-progress";
      progressDiv.innerHTML = `
        Progress:
        <input type="range" min="0" max="100" value="0" step="10">
        <span>0%</span>
      `;
      
      const progressBar = progressDiv.querySelector("input");
      const progressLabel = progressDiv.querySelector("span");

      progressBar.addEventListener("input", () => {
        progressLabel.textContent = `${progressBar.value}%`;
        if (progressBar.value == "100") {
          content.classList.add("completed");
        } else {
          content.classList.remove("completed");
        }
      });

      li.appendChild(content);
      li.appendChild(progressDiv);
      taskList.appendChild(li);

      // Reset form
      document.getElementById("moduleName").value = "";
      document.getElementById("assignmentTitle").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("dueTime").value = "";
      document.getElementById("priority").value = 3;
    } else {
      alert("Please fill in all assignment fields!");
    }
  }

  // Add Weekly Event
  function addEvent() {
    const day = document.getElementById("eventDay").value;
    const start = document.getElementById("eventStart").value;
    const end = document.getElementById("eventEnd").value;
    const category = document.getElementById("eventCategory").value;
    const description = document.getElementById("eventDescription").value;

    if (day && start && end && category && description) {
      const eventList = document.getElementById("eventList");

      const box = document.createElement("div");
      box.className = "event-box";
      box.setAttribute("data-category", category); // For filtering

      box.innerHTML = `
        <div><strong>${day}</strong> | ${start} - ${end}</div>
        <div class="event-category">${category}</div>
        <div>${description}</div>
      `;
      eventList.appendChild(box);

      // Reset form
      document.getElementById("eventDay").value = "";
      document.getElementById("eventStart").value = "";
      document.getElementById("eventEnd").value = "";
      document.getElementById("eventCategory").value = "";
      document.getElementById("eventDescription").value = "";
    } else {
      alert("Please fill in all event fields!");
    }
  }

  // Filter Events by Category
  function filterEvents() {
    const selectedCategory = document.getElementById("filterSelect").value;
    const allEvents = document.querySelectorAll(".event-box");

    allEvents.forEach(event => {
      const category = event.getAttribute("data-category");
      if (selectedCategory === "All" || category === selectedCategory) {
        event.style.display = "block";
      } else {
        event.style.display = "none";
      }
    });
  }
</script>

</body>
</html>
